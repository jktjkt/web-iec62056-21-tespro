<!doctype html>
<html>
  <head>
    <title>Electricity Meter Readout</title>
    <style type=text/css>
@media (max-width: 80rem) {
body {
  font-size: 40px;
}
}
    </style>
  </head>

  <body>
      <script type=text/javascript>
(function(){
    var oldLog = console.log;
    console.log = function (message) {
        const logger = document.getElementById('log');
        logger.innerHTML += `> ${message}\n`;
        
        oldLog.apply(console, arguments);
    };
})();
      </script>

    <div id="background">
      <script type=module src=iec62056-21-components.js></script>
      <iec62056-21-widget></iec62056-21-widget>
<pre id=log style="white-space: pre-wrap; font-size: 40px !important;"></pre>
      <script type=text/javascript>
        customElements.whenDefined('iec62056-21-widget').then(() => {
          const W = document.querySelector('iec62056-21-widget');
          new Map([
            ['T690100', 'RSP.G'],
            ['T691454', 'RSP.H'],
            ['T691450', 'RG1'],
            ['T691447', 'RP+UPS'],
            ['T691671', 'RSP.J'],
            ['T690258', 'RSP.K'],
            ['T690124', 'RG2'],
            ['T690117', 'RSP.L'],
            ['T691364', 'G114'],
          ]).forEach((pretty, meterId) => W.addKnownMeter(meterId, pretty));
        });
      </script>
    </div>
  </body>
</html>
